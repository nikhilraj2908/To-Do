<div class="bg-light text-dark p-4 rounded">
    <h2>Register user</h2>
    <dl>
        <dt>username</dt>
        <dd><input type="text" id="userName" class="form-control" ></dd>
        <dt>userid</dt>
        <dd><input id="userID" type="text" class="form-control"></dd>
        <dt>password</dt>
        <dd><input id="password" type="password" class="form-control"></dd>
        <dt>emailid</dt>
        <dd><input type="email" id="emailID" class="form-control"></dd>
        <dt>mobile No</dt>
        <dd><input type="number" id="mobileNo"class="form-control"></dd>
    </dl>
    <button id="btnFrmRegister" class="btn btn-warning">register</button>
    <button id="btncancel" class="btn btn-danger">Cancel</button>
</div>
